<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizen - Groupie Tracker</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-family: Arial, sans-serif;
    }
 
    #gif-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh;
        overflow: hidden;
        width: 100%;
        background-color: #000;
    }
    #gif-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(50%);
    }

    #overlay-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #ffb7c5;
        text-shadow: 0 0 10px rgba(255, 183, 197, 0.8);
    }

    #overlay-text h1 {
        font-size: 5rem;
        margin: 0;
    }

    #overlay-text h2 {
        font-size: 1.5rem;
        margin: 0;
    }

    #page-directors {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        gap: 15px;
        z-index: 10;
    }

    #page-directors a {
        text-decoration: none;
        color: #ffb7c5;
        font-size: 1rem;
        padding: 10px 15px;
        position: relative;
        overflow: hidden;
    }

    #page-directors a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background-color: #ffb7c5;
        transition: width 0.3s ease-out;
    }

    #page-directors a:hover::after {
        width: 100%;
    }
    #page-directors a:hover {
        color: #ffb7c5;
        background-color: transparent;
    }


    #music-quote-container {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        height: 30vh;
    }

    #music-quote {
        text-align: center;
        background-color: rgba(255, 183, 197, 0.1);
        color: #ffb7c5;
        padding: 20px 30px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(255, 183, 197, 0.5);
        font-style: italic;
        font-size: 1.5rem;
    }
</style>
</head>
<body>


<div id="page-directors">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</div>


<div id="gif-container">
    <img src="fuji.gif" alt="Mount Fuji GIF" loading="lazy">
    <div id="overlay-text">
        <h1>Kaizen</h1>
        <h2>Groupie Tracker</h2>
    </div>
</div>


<div id="music-quote-container">
    <div id="music-quote">
        <p>"When words leave off, music begins."</p>
    </div>    
</div>


</body>
</html>
