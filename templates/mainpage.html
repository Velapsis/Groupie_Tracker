<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/static/css/mainpage.css">
        <title>Groupie Tracker</title>
        <style>
            .filter-container {
                display: flex;
                flex-wrap: wrap;
                border: 2px solid #ffb7c5;
                border-radius: 5px;
                gap: 20px;
                margin: 20px;
                background: rgba(0, 0, 0, 0.1);
                padding: 20px;
                border-radius: 8px;
            }
    
            .filter-section {
                flex: 1;
                justify-content: center;
                min-width: 200px;
            }

           
    
            .filter-section h3 {
                color: #ffb7c5;
                text-shadow: 0 0 10px rgba(255, 183, 197, 0.8);
                
            }
            #locationFilter {
                margin: 10%;
                margin-left: 10%;
            }
    
            .range-container {
                font-family: 'Oswald', sans-serif;
                padding: 10%;
                display: flex;
                gap: 10px;
                justify-content: center;
                color: white;
            }
           
    
            .checkbox-container {
                display: flex;
                flex-direction: column;
                gap: 7px;
            }

            input[type="number"], 
            input[type="text"] {
                background: rgba(197, 142, 191, 0.233);
                border: 1px solid #ffb7c5;
                padding: 5px;
                color: white;
                border-radius: 4px;
                
            }
            
    
         
            .checkbox-label input[type="checkbox"] {
                appearance: none;
                -webkit-appearance: none;
                width: 20px;
                height: 20px;
                border-radius: 50%; /* Ceci rend la checkbox ronde */
                border: 2px solid #ff69b4; /* Bordure rose */
                margin-right: 10px;
                position: relative;
                cursor: pointer;
                background: transparent;
            }

            /* Style pour l'état coché */
            .checkbox-label input[type="checkbox"]:checked {
                background: #ff69b4; /* Fond rose quand coché */
            }

            /* Ajouter une coche blanche quand sélectionné */
            .checkbox-label input[type="checkbox"]:checked::after {
                content: '✓';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 12px;
            }

            /* Style pour le hover */
            .checkbox-label input[type="checkbox"]:hover {
                background: rgba(255, 105, 180, 0.2); /* Fond rose léger au survol */
            }

            /* Style pour l'étiquette */
            .checkbox-label {
                display: flex;
                justify-items: center;
                color: white;
                margin-bottom: 8px;
                margin-left: 70px;
                cursor: pointer;
            }                
            
        </style>
    </head>
<body>
    <canvas id="sakuraCanvas"></canvas>
    <div id="page-directors">          
        <a href="/" id="main-page-button">Back Home</a>
    </div>
    <div id="ynov-campus">
    <a href="https://www.ynov.com/campus/montpellier" target="_blank" id="main-page-button" >YNOV Campus</a>
</div>

<div id="main-content">
    <H1>Groupie Tracker</H1>
    
</div>
<div id="sakura-container"></div>


<div id="made-by">Made by Kaizen</div>


    <div id="search-container">
        
        <input 
            type="text" 
            id="searchInput" 
            placeholder="Search for an artist, member, location, album, date"
            autocomplete="off"
        >
    </div>
    <div class="filter-container">
        <div class="filter-section">
            <h3>Members</h3>
            <div class="checkbox-container" id="memberFilter">
                <label class="checkbox-label">
                    <input type="checkbox" value="1"> 1 Member
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" value="2"> 2 Members
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" value="3"> 3 Members
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" value="4"> 4 Members
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" value="5+"> 5+ Members
                </label>
            </div>
        </div>

        <div class="filter-section">
            <h3>Creation Date</h3>
            <div class="range-container">
                <input type="number" id="creationDateMin" placeholder="From year" min="1950" max="2024">
                <span>to</span>
                <input type="number" id="creationDateMax" placeholder="To year" min="1950" max="2024">
            </div>
        </div>

        <div class="filter-section">
            <h3>First Album</h3>
            <div class="range-container">
                <input type="number" id="albumDateMin" placeholder="From year" min="1950" max="2024">
                <span>to</span>
                <input type="number" id="albumDateMax" placeholder="To year" min="1950" max="2024">
            </div>
        </div>

        <div class="filter-section">
            <h3>Concert Location</h3>
            <input type="text" id="locationFilter" placeholder="Enter location">
        </div>
    </div>

    <ol class="articles" id="artistsList">
        {{ range . }}      
        <li class="articles__article" data-artist-id="{{.Id}}">
            <a href="/artist?id={{.Id}}" class="articles__link">
                <div class="articles__content">
                    <img class="articles__img" src="{{.Image}}" alt="band">
                    <div class="title">{{.Name}} </div>
                </div>
            </a>
        </li>
        {{end}}
    </ol>

   
    

    <script src='/static/js/mainpage.js'></script>
</body>
</html>
