<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Configuration de base -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Ressources externes -->
        <link rel="stylesheet" type="text/css" href="/static/css/mainpage.css">
        <title>Groupie Tracker</title>
    </head>
<body>
    <!-- Animation de fond des pétales -->
    <canvas id="sakuraCanvas"></canvas>

    <!-- Navigation -->
    <div id="page-directors">          
        <a href="/" id="main-page-button">Back Home</a>
    </div>

    <!-- Lien YNOV -->
    <div id="ynov-campus">
        <a href="https://www.ynov.com/campus/montpellier" target="_blank" id="main-page-button">YNOV Campus</a>
    </div>

    <!-- Titre principal -->
    <div id="main-content">
        <H1>Groupie Tracker</H1>
    </div>

    <!-- Container pour l'animation des pétales -->
    <div id="sakura-container"></div>

    <!-- Signature et bouton retour en haut -->
    <div id="made-by">Made by Kaizen</div>
    <button id="back-to-top" title="Go to top">↑</button>

    <!-- Zone de recherche -->
    <div id="search-container">
        <input 
            type="text" 
            id="searchInput" 
            placeholder="Search for an artist, member, location, album, date"
            autocomplete="off"
        >
        <a href="/index" id="reset">Reset</a> 
    </div>

    <!-- Zone des filtres -->
    <div class="filter-container">
        <!-- Filtre nombre de membres -->
        <div class="filter-section">
            <h3>Members</h3>
            <div class="checkbox-container" id="memberFilter">
                <!-- Cases à cocher pour le nombre de membres -->
                <label class="checkbox-label">
                    <input type="checkbox" value="1"> 1 Member
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" value="2"> 2 Members
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" value="3"> 3 Members
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" value="4"> 4 Members
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" value="5+"> 5+ Members
                </label>
            </div>
        </div>

        <!-- Filtre date de création -->
        <div class="filter-section">
            <h3>Creation Date</h3>
            <div class="range-container">
                <input type="number" id="creationDateMin" placeholder="From year" min="1950" max="2024">
                <span>to</span>
                <input type="number" id="creationDateMax" placeholder="To year" min="1950" max="2024">
            </div>
        </div>

        <!-- Filtre date premier album -->
        <div class="filter-section">
            <h3>First Album</h3>
            <div class="range-container">
                <input type="number" id="albumDateMin" placeholder="From year" min="1950" max="2024">
                <span>to</span>
                <input type="number" id="albumDateMax" placeholder="To year" min="1950" max="2024">
            </div>
        </div>

        <!-- Filtre localisation -->
        <div class="filter-section">
            <h3>Concert Location</h3>
            <input type="text" id="locationFilter" placeholder="Enter location">
        </div>
    </div>

    <!-- Liste des artistes -->
    <ol class="articles" id="artistsList">
        {{ range . }}      
        <li class="articles__article" data-artist-id="{{.Id}}">
            <a href="/artist?id={{.Id}}" class="articles__link">
                <div class="articles__content">
                    <img class="articles__img" src="{{.Image}}" alt="band">
                    <div class="title">{{.Name}} </div>
                </div>
            </a>
        </li>
        {{end}}
    </ol>

    <!-- Script principal -->
    <script src='/static/js/mainpage.js'></script>
</body>
</html>
